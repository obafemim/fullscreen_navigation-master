<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse Agency | Contact Us</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles/reset.css"> -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/default.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- GreenSock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="menu-btn">
        <button type="button" name="button"><i class="material-icons">menu</i></button>
      </div>

      <section>
        <p class="title">Contact Us</p>
      </section>

      <div id="contact_form">
        <form action="https://formspree.io/welcometomais@gmail.com
" method="POST">
          <input type="text" name="name" placeholder="Name">
          <input type="email" id="email" name="_replyto" placeholder="E-mail">
          <input type="text" id="msg" placeholder="Message">
          <input type="submit" id="button" value="Send">
        </form>
      </div>

      <div class="menu">
         <div class="row">
           <div class="col-lg overlay">
             <div class="nav">
               <ul>
                 <li><a href="index.html">Home</a></li>
                 <li><a href="our_story.html">Our Story</a></li>
                 <!-- <li>Portfolio</li> -->
                 <li><a href="contact_us.html">Contact</a></li>
               </ul>
             </div>
           </div>
         </div>
       </div>
    </div>

    <script type="text/javascript">
      var t1 = new TimelineMax({paused: true});

      t1.to(".overlay", 1.6, {
        top: 0,
        ease: Expo.easeInOut
      });
      t1.staggerFrom(".menu ul li", 1, {y: 100, opacity: 0, ease:Expo.easeOut}, 0.1);

      t1.reverse();
      $(document).on("click", ".menu-btn", function() {
        t1.reversed(!t1.reversed());
      });
      t1.reverse();
      $(document).on("click", "li", function() {
        t1.reversed(!t1.reversed());
      });
    </script>

  </body>
</html>
